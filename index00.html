<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thiệp mời - Cá tính nghệ thuật</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f8f3f9, #fff);
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  .invite-container {
    position: relative;
    width: 360px;
    height: 520px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    overflow: hidden;
  }

  .photo-wrap {
    position: absolute;
    top: 40px;
    left: 40px;
    transform-origin: center;
  }

  .main-photo {
    width: 280px;
    border-radius: 10px;
    transform: rotate(-3deg);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    will-change: transform, opacity;
  }

  .flower-wrap {
    position: absolute;
    bottom: 0;
    right: 0;
    transform-origin: bottom right;
    z-index: 2;
  }

  .flowers {
    width: 220px;
    opacity: 0;
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 8px rgba(255,255,255,0.9);
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="invite-container">
    <div class="photo-wrap">
      <img src="https://res.cloudinary.com/storehue/image/upload/v1759986378/wedding/leduc-luna/DSCF5922_v6kokz.webp" class="main-photo" alt="couple">
    </div>
    <div class="flower-wrap">
      <img src="./images/base/flower2.png" class="flowers" alt="flowers">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.set(".main-photo", { opacity: 0, rotate: -6, y: 30 });
    gsap.set(".flowers", { opacity: 0, scale: 0.8, rotate: 10, x: 50 });

    const tl = gsap.timeline({ delay: 0.3, ease: "power3.out" });
    tl.to(".main-photo", { opacity: 1, y: 0, rotate: -2, duration: 1 })
      .to(".flowers", { opacity: 1, scale: 1, rotate: 0, x: 0, duration: 1.2 }, "-=0.6")
      .to(".main-photo", { y: -5, duration: 1.5, repeat: -1, yoyo: true, ease: "sine.inOut" }, "-=0.2");

    gsap.to(".photo-wrap", {
      rotate: 1.5,
      duration: 4,
      yoyo: true,
      repeat: -1,
      ease: "sine.inOut"
    });

    gsap.to(".flowers", {
      rotate: -1.5,
      duration: 3,
      yoyo: true,
      repeat: -1,
      ease: "sine.inOut"
    });

    // sparkle floating
    for (let i = 0; i < 8; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      document.querySelector(".invite-container").appendChild(s);
      gsap.set(s, {
        x: Math.random() * 320 + 20,
        y: Math.random() * 480 + 20,
        scale: Math.random() * 1.5,
        opacity: 0.5
      });
      gsap.to(s, {
        y: "+=" + (Math.random() * 30 + 20),
        opacity: 0.2 + Math.random() * 0.5,
        duration: 3 + Math.random() * 2,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: Math.random() * 2
      });
    }
  </script>
</body>
</html>
